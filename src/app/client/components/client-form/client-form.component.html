<div class="container">
    <header>
        <div class="form-title">DÃ©tails</div>
        <svg (click)="close.emit()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
            <path
                d="M9,7.5l5.83-5.91a.48.48,0,0,0,0-.69L14.11.15a.46.46,0,0,0-.68,0l-5.93,6L1.57.15a.46.46,0,0,0-.68,0L.15.9a.48.48,0,0,0,0,.69L6,7.5.15,13.41a.48.48,0,0,0,0,.69l.74.75a.46.46,0,0,0,.68,0l5.93-6,5.93,6a.46.46,0,0,0,.68,0l.74-.75a.48.48,0,0,0,0-.69Z"
            ></path>
        </svg>
    </header>
    <main data-simplebar>
        <form *ngIf="form" [formGroup]="form">
            <div class="control">
                <label>
                    Nom *
                </label>
                <input #first formControlName="name" type="text" />
                <app-validation-error [control]="form.controls['name']"></app-validation-error>
            </div>
            <div class="control">
                <label>
                    Adresse *
                </label>
                <input formControlName="address" type="text" />
                <app-validation-error [control]="form.controls['address']"></app-validation-error>
            </div>
            <div class="control">
                <label>
                    Contact *
                </label>
                <input formControlName="contact" type="text" />
                <app-validation-error [control]="form.controls['contact']"></app-validation-error>
            </div>
            <div class="control">
                <label>
                    Email *
                </label>
                <input formControlName="email" type="text" />
                <app-validation-error [control]="form.controls['email']"></app-validation-error>
            </div>
            <div class="control">
                <label>
                    Remarque *
                </label>
                <input formControlName="remark" type="text" />
                <app-validation-error [control]="form.controls['remark']"></app-validation-error>
            </div>
            <div class="control">
                <label>Type *</label>
                <div class="custom-select">
                    <ng-select
                        [items]="clientTypes"
                        [searchable]="false"
                        bindLabel="label"
                        bindValue="value"
                        formControlName="type"
                    ></ng-select>
                </div>
                <app-validation-error [control]="form.controls['type']"></app-validation-error>
            </div>
        </form>
    </main>
    <footer>
        <div class="buttons">
            <button
                class="blue"
                *ngIf="!form.enabled"
                (click)="edit.emit(form.value)"
                [disabled]="!editEnabled"
            >
                MODIFIER
            </button>
            <button class="blue" *ngIf="form.enabled" type="submit" (click)="onSubmit(form)">ENREGISTRER</button>
            <button class="dark-purple" *ngIf="form.enabled" (click)="cancel.emit()">ANNULER</button>
        </div>
    </footer>
</div>
