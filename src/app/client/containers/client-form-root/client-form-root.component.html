<div class="container">
    <app-client-form
        *ngIf="client$ | async as client"
        [client]="client$ | async"
        [isEditing]="isEditing$ | async"
        [editEnabled]="clientEditEnabled$ | async"
        (edit)="onEdit($event)"
        (save)="onSave($event)"
        (cancel)="onCancelEdit(client)"
        (close)="onClose()"
    ></app-client-form>
</div>
