<div class="container">
    <app-consignation-form
        *ngIf="saleItem$ | async as saleItem"
        [saleItem]="saleItem$ | async"
        [isEditing]="isEditing$ | async"
        (edit)="onEdit($event)"
        (save)="onSave($event)"
        (cancel)="onCancelEdit(saleItem)">
    </app-consignation-form>
</div>
