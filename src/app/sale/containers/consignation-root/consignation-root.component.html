<div class="container">
    <header>Gestion des consignations</header>
    <div class="search-bar">
        <app-search-bar (search)="onSearch($event)"></app-search-bar>
    </div>
    <div class="list">
        <app-loader [isLoading]="consignationsLoading$ | async">
            <app-consignation-list [consignations]="consignations$ | async" [currentConsignation]="currentConsignation$ | async" (view)="onViewDetail($event)" (edit)="onEdit($event)" (sort)="onSort($event)"></app-consignation-list>
        </app-loader>
    </div>
    <footer>
        <div></div>
        <app-pagination [totalItems]="totalItems$ | async" (paginate)="onPaginate($event)"></app-pagination>
    </footer>
    <div class="detail">
        <router-outlet></router-outlet>
    </div>
</div>
