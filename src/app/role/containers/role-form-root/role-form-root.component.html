<div class="container">
    <app-role-form
        *ngIf="role$ | async as role"
        [role]="role$ | async"
        [privileges]="privileges$ | async"
        [isEditing]="isEditing$ | async"
        (edit)="onEdit($event)"
        (save)="onSave($event)"
        (cancel)="onCancelEdit(role)"
        (close)="onClose()"
    ></app-role-form>
</div>
