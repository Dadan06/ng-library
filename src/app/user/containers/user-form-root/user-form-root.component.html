<div class="container">
    <app-user-form
        *ngIf="user$ | async as user"
        [user]="user$ | async"
        [roles]="roles$ | async"
        [isEditing]="isEditing$ | async"
        [editEnabled]="userEditEnabled$ | async"
        (edit)="onEdit($event)"
        (save)="onSave($event)"
        (cancel)="onCancelEdit(user)"
        (close)="onClose()"
    ></app-user-form>
</div>
