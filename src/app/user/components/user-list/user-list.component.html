<div class="table-container">
    <table>
        <thead>
            <tr>
                <th app-sortable-column="lastname" (sort)="onSort($event)" [sortDirections]="sortDirections" initialDirection="asc">Nom</th>
                <th app-sortable-column="firstname" (sort)="onSort($event)" [sortDirections]="sortDirections">Prénom(s)</th>
                <th app-sortable-column="login" (sort)="onSort($event)" [sortDirections]="sortDirections">Login</th>
                <th app-sortable-column="role.name" (sort)="onSort($event)" [sortDirections]="sortDirections">Rôle</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-simplebar>
            <tr *ngFor="let user of users" [class.selected]="user._id === currentUser?._id">
                <td>{{ user.lastname | uppercase }}</td>
                <td>{{ user.firstname | titlecase }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.role?.name }}</td>
                <td class="actions">
                    <img
                        (click)="view.emit(user); currentUser = user"
                        src="/assets/images/ico-details.png"
                    />
                    <img
                        (click)="editEnabled && edit.emit(user); currentUser = user"
                        [src]="
                            editEnabled
                                ? '/assets/images/ico-edit.png'
                                : '/assets/images/ico-edit-disabled.png'
                        "
                    />
                    <img
                        (click)="deleteEnabled && delete.emit(user)"
                        [src]="
                            deleteEnabled
                                ? '/assets/images/ico-delete.png'
                                : '/assets/images/ico-delete-disabled.png'
                        "
                    />
                </td>
            </tr>
        </tbody>
    </table>
</div>
