<div class="container">
    <div class="left">
        <ng-content></ng-content>
    </div>
    <div class="right">
        <div
            class="arrow up"
            *ngIf="(hover && lastSortDirection === 'asc') || sortDirection === 'asc'"
        >
            <svg viewBox="0 0 10 10">
                <polygon points="0 6, 5 0, 10 6" class="triangle" />
            </svg>
        </div>
        <div
            class="arrow down"
            *ngIf="(hover && lastSortDirection === 'desc') || sortDirection === 'desc'"
        >
            <svg viewBox="0 0 10 10">
                <polygon points="0 0, 5 6, 10 0" class="triangle" />
            </svg>
        </div>
    </div>
</div>
