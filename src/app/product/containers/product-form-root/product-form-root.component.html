<div class="container">
    <app-product-form
        *ngIf="product$ | async as product"
        [product]="product$ | async"
        [isEditing]="isEditing$ | async"
        [editEnabled]="productEditEnabled$ | async"
        [supplierAutocompletionService]="supplierAutocompletionService"
        (edit)="onEdit($event)"
        (save)="onSave($event)"
        (cancel)="onCancelEdit(product)"
    ></app-product-form>
</div>
