<div class="container">
    <div class="form-title">DÃ©tails</div>
    <form *ngIf="form" [formGroup]="form" (submit)="onSubmit(form)">
        <div class="control">
            <label>
                Nom *
            </label>
            <input #first formControlName="name" type="text" />
            <app-validation-error [control]="form.controls['name']"></app-validation-error>
        </div>
        <div class="control">
            <label>
                Prix Unitaire *
            </label>
            <input formControlName="costPrice" type="text" />
            <app-validation-error [control]="form.controls['costPrice']"></app-validation-error>
        </div>
        <div class="control">
            <label>
                Prix de vente *
            </label>
            <input formControlName="sellingPrice" type="text" />
            <app-validation-error [control]="form.controls['sellingPrice']"></app-validation-error>
        </div>
        <div class="control">
            <label for="supplier">Fournisseur *</label>
            <div class="custom-select">
                <ng-select
                    [dropdownPosition]="'bottom'"
                    [items]="suppliers"
                    [searchable]="false"
                    bindLabel="name"
                    formControlName="supplier"
                ></ng-select>
            </div>
            <app-validation-error [control]="form.controls['supplier']"></app-validation-error>
        </div>
        <div class="buttons">
            <button
                class="blue"
                *ngIf="!form.enabled"
                (click)="edit.emit(form.value)"
                [disabled]="!editEnabled"
            >
                MODIFIER
            </button>
            <button class="blue" *ngIf="form.enabled" type="submit">ENREGISTRER</button>
            <button class="green" *ngIf="form.enabled" (click)="cancel.emit()">ANNULER</button>
        </div>
    </form>
</div>
>
