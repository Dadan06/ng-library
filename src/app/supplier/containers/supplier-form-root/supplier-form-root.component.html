<div class="container">
    <app-supplier-form
        *ngIf="supplier$ | async as supplier"
        [supplier]="supplier$ | async"
        [isEditing]="isEditing$ | async"
        [editEnabled]="supplierEditEnabled$ | async"
        (edit)="onEdit($event)"
        (save)="onSave($event)"
        (cancel)="onCancelEdit(supplier)"
        (close)="onClose()"
    ></app-supplier-form>
</div>
