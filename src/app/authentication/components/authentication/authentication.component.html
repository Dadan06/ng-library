<div class="container">
    <img src="assets/images/header/logo.png" />
    <label class="title">Library Management</label>
    <div class="wrapper">
        <form [formGroup]="form" (submit)="onSubmit()">
            <div>
                <div class="login">
                    <div class="img">
                        <img src="assets/images/ico-user.png" />
                    </div>
                    <input formControlName="login" placeholder="Entrez votre identifiant" />
                </div>
            </div>
            <app-validation-error [control]="form.controls['login']"></app-validation-error>
            <div>
                <div class="password">
                    <div class="img">
                        <img src="assets/images/ico-pass.png" />
                    </div>
                    <input formControlName="password" type="password" placeholder="Mot de passe" />
                </div>
            </div>
            <app-validation-error [control]="form.controls['password']"></app-validation-error>
            <div>
                <button type="submit">SE CONNECTER</button>
            </div>
        </form>
    </div>
    <p class="auth-error">
        {{ loginErrorMessage }}
    </p>
</div>
